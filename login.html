<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD System Login</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #1a1f25;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .login-logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 500;
        }
        
        input {
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--primary-color);
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">CAD System</div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department">
                    <option value="police">Police Department</option>
                    <option value="sheriff">Sheriff's Office</option>
                    <option value="highway">Highway Patrol</option>
                    <option value="dispatch">Dispatch</option>
                </select>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="login-footer">
            Computer Aided Dispatch System
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                const department = $('#department').val();
                
                // In a real application, you would send this to a server for validation
                // For this demo, we'll just accept any login
                
                // Store the user info in localStorage
                localStorage.setItem('user_name', username);
                localStorage.setItem('user_department', department);
                localStorage.setItem('user_logged_in', 'true');
                
                // Redirect to CAD
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
